<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #container { position: absolute; width: 100%; height: 100%; }
        #overlay {
            position: absolute; top: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.5);
            color: white; padding: 10px; border-radius: 5px; z-index: 100;
        }
        button {
            background-color: #4CAF50; border: none; color: white; padding: 10px 15px;
            font-size: 16px; cursor: pointer; border-radius: 5px;
        }
        .control-btn { background-color: #555; margin-right: 5px; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px;
            border-radius: 10px; display: none; z-index: 200;
        }
    </style>
    <!-- Load Three.js, GLTFLoader, and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="overlay">
        <button class="control-btn" id="resetBtn">Reset View</button>
        <button class="control-btn" id="wireframeBtn">Toggle Wireframe</button>
        <button class="control-btn" id="autoRotateBtn">Toggle Rotation</button>
    </div>
    <div id="loading">Loading model, please wait...</div>
    
    <script>
        // Initialize Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // ✅ FIX: OrbitControls needs to be initialized properly
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);

        // Helpers
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Model variables
        let currentModel = null;
        let wireframeMode = false;
        let autoRotate = false;
        const loader = new THREE.GLTFLoader();

        // Function to get model URL from Power BI or query string
        function getModelURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("model") || "models/sample.glb"; // Default model
        }

        // Function to load GLB Model
        function loadGLBModel(modelURL) {
            document.getElementById('loading').style.display = 'block';

            // Remove previous model if exists
            if (currentModel) scene.remove(currentModel);

            loader.load(modelURL, function (gltf) {
                currentModel = gltf.scene;
                scene.add(currentModel);

                // Center model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                currentModel.position.sub(center);

                // Auto scale
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.set(0, size * 1.5, size * 2);
                controls.target.set(0, size / 2, 0);
                controls.update();

                document.getElementById('loading').style.display = 'none';
                console.log("✅ Model Loaded:", modelURL);
            }, undefined, function (error) {
                console.error("❌ Error loading model:", error);
                alert("Error loading model. See console for details.");
                document.getElementById('loading').style.display = 'none';
            });
        }

        // Load model from URL
        loadGLBModel(getModelURL());

        // Reset View
        document.getElementById('resetBtn').addEventListener('click', function () {
            if (currentModel) {
                const box = new THREE.Box3().setFromObject(currentModel);
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.set(0, size * 1.5, size * 2);
                controls.target.set(0, size / 2, 0);
                controls.update();
            }
        });

        // Toggle Wireframe
        document.getElementById('wireframeBtn').addEventListener('click', function () {
            wireframeMode = !wireframeMode;
            currentModel.traverse(child => {
                if (child.isMesh) child.material.wireframe = wireframeMode;
            });
        });

        // Toggle Auto Rotate
        document.getElementById('autoRotateBtn').addEventListener('click', function () {
            autoRotate = !autoRotate;
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate && currentModel) currentModel.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
